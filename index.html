<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Biblioteca - 2 PelÃ­culas</title>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff; min-height: 100vh; padding: 20px;
        }
        .container {max-width: 1400px; margin: 0 auto;}
        header {text-align: center; padding: 40px 0; margin-bottom: 40px;}
        h1 {
            font-size: 3em; font-weight: 700;
            background: linear-gradient(45deg, #f093fb, #f5576c);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        .subtitle {color: #b8b8d1; font-size: 1.2em;}
        .stats {display: flex; justify-content: center; gap: 30px; margin-top: 20px; flex-wrap: wrap;}
        .stat-item {
            background: rgba(255, 255, 255, 0.05); padding: 15px 30px;
            border-radius: 15px; backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .stat-number {font-size: 2em; font-weight: bold; color: #f5576c;}
        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px; margin-bottom: 40px;
        }
        .movie-card {
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px);
            border-radius: 20px; overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease; cursor: pointer;
        }
        .movie-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(245, 87, 108, 0.3);
            border-color: rgba(245, 87, 108, 0.5);
        }
        .movie-poster {
            width: 100%; height: 350px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex; align-items: center; justify-content: center;
            font-size: 4em; position: relative; overflow: hidden;
        }
        .movie-poster::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            animation: shine 3s infinite;
        }
        @keyframes shine {
            0%, 100% {transform: translateX(-100%);}
            50% {transform: translateX(100%);}
        }
        .movie-number {
            position: absolute; top: 15px; right: 15px;
            background: rgba(0, 0, 0, 0.7); padding: 8px 15px;
            border-radius: 20px; font-size: 0.3em; font-weight: bold;
        }
        .movie-info {padding: 20px;}
        .movie-title {
            font-size: 1.2em; font-weight: 600; margin-bottom: 10px;
            color: #fff; overflow: hidden; text-overflow: ellipsis;
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;
        }
        .movie-meta {color: #b8b8d1; margin-bottom: 15px; font-size: 0.85em;}
        .play-btn {
            width: 100%; padding: 12px;
            background: linear-gradient(45deg, #f093fb, #f5576c);
            border: none; border-radius: 10px; color: white;
            font-size: 1em; font-weight: 600; cursor: pointer;
            transition: all 0.3s ease;
        }
        .play-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.5);
        }
        .video-player {
            display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.95); z-index: 1000; padding: 20px;
        }
        .video-player.active {
            display: flex; align-items: center; justify-content: center; flex-direction: column;
        }
        .video-container {width: 100%; max-width: 1200px; position: relative;}
        .video-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; padding: 0 10px;
        }
        .video-title {font-size: 1.5em; color: #fff;}
        .close-btn {
            background: #f5576c; border: none; color: white;
            font-size: 2em; width: 50px; height: 50px; border-radius: 50%;
            cursor: pointer; transition: all 0.3s ease;
        }
        .close-btn:hover {background: #ff2d55; transform: rotate(90deg);}
        video {width: 100%; border-radius: 10px; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);}
        @media (max-width: 768px) {
            h1 {font-size: 2em;}
            .movies-grid {grid-template-columns: 1fr;}
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¬ Mi Biblioteca Personal</h1>
            <p class="subtitle">Tus pelÃ­culas, siempre disponibles</p>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number">2</div>
                    <div>PelÃ­culas</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">3.9</div>
                    <div>GB Total</div>
                </div>
            </div>
        </header>
        <div class="movies-grid">

            <div class="movie-card">
                <div class="movie-poster">ðŸŽ¬<div class="movie-number">#1</div></div>
                <div class="movie-info">
                    <div class="movie-title">Baahubali+(2015)</div>
                    <div class="movie-meta">ðŸ’¾ 1255.02 MB</div>
                    <button class="play-btn" onclick="playVideo('Baahubali+(2015).mp4', 'Baahubali+(2015)')">â–¶ Reproducir</button>
                </div>
            </div>

            <div class="movie-card">
                <div class="movie-poster">ðŸŽ­<div class="movie-number">#2</div></div>
                <div class="movie-info">
                    <div class="movie-title">Bahubali+2+The+Conclusion+(Baahubali+2+The+Conclusion)+(2017)</div>
                    <div class="movie-meta">ðŸ’¾ 2784.04 MB</div>
                    <button class="play-btn" onclick="playVideo('Bahubali+2+The+Conclusion+(Baahubali+2+The+Conclusion)+(2017).mp4', 'Bahubali+2+The+Conclusion+(Baahubali+2+The+Conclusion)+(2017)')">â–¶ Reproducir</button>
                </div>
            </div>

        </div>
    </div>
    <div class="video-player" id="videoPlayer">
        <div class="video-container">
            <div class="video-header">
                <div class="video-title" id="currentVideoTitle"></div>
                <button class="close-btn" onclick="closeVideo()">Ã—</button>
            </div>
            <video id="mainVideo" controls>
                <source id="videoSource" src="" type="video/mp4">
            </video>
        </div>
    </div>
    <script>
        const driveIds = {};
        
        function playVideo(filename, title) {
            const driveId = driveIds[filename];
            if (!driveId) {
                alert('âŒ Video no disponible. ID no configurado.');
                return;
            }
            
            const streamUrl = `https://drive.google.com/uc?export=download&id=${driveId}`;
            document.getElementById('currentVideoTitle').textContent = title;
            const player = document.getElementById('videoPlayer');
            const video = document.getElementById('mainVideo');
            const source = document.getElementById('videoSource');
            source.src = streamUrl;
            video.load();
            player.classList.add('active');
            video.play();
        }
        
        function closeVideo() {
            document.getElementById('videoPlayer').classList.remove('active');
            document.getElementById('mainVideo').pause();
        }
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeVideo();
        });
    </script>
</body>
</html>
